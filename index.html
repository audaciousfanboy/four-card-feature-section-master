<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Four card feature section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <Team>
    <div class="title-text">
      <h1>Reliable, efficient delivery</h1>
      <h1>Powered by Technology</h1>
      <p>
        Our ArtificialIntelligence powered tools use millions of project data
        points to ensure that your project is successful
      </p>
    </div>
    <div class="flex-row">
      <div class="flex-column"></div>
      <div class="flex-column"></div>
    </div>
    <div class="card">
      <div class="card-title">Supervisor</div>
      <div class="card-body">
        Monitors activity to identify project roadblocks
      </div>
      <div class="card-img">
        <img src="images\icon-supervisor.svg" alt="supervisor-icon" />
      </div>
    </div>
    <!--Team Builder Scans our talent network to create the optimal team for your
    project Karma Regularly evaluates our talent to ensure quality Calculator
    Uses data from past projects to provide better delivery estimates-->
    

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
